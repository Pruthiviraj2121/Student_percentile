<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Grade Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="left-box">
      <h1>result</h1>
      <div class="p-g-t">
        <h2>percentage - <span class="perc"></span></h2>
        <h2>grade - <span class="grade"></span></h2>
        <h2>total - <span class="total"></span></h2>
      </div>
    </div>
    <div class="content">
      <div class="right-box">
        <input type="number" id="code" placeholder="Programing">
        <input type="number" id="maths" placeholder="Maths">
        <input type="number" id="physics" placeholder="Physics">
        <input type="number" id="chemistry" placeholder="Chemistry">
        <button type="button" onclick="showresult()">Show Results</button>
      </div>
    </div>
    <div class="result">
      <h2></h2>
    </div>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
